<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userlist}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.emp_name}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.mobile}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
