<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<h2>Horizontal form with static control</h2>
		<h1 th:text="${msg}"></h1>	
			<form  th:action="@{/savedetails}" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2">NAME</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="pwd" name="emp_name" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Mobile</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" name="mobile" placeholder="Enter password" >
				</div>
			</div>

			<div class="form-group">
				<label for="cars">Choose gender</label>
				
					<select id="cars" name="gender">
						<th:block th:each="fetch : ${fetch}">
						<option th:value="${fetch['gender']}" th:text="${fetch['gender']}"></option>
						</th:block>
					</select>

				
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
